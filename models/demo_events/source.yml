version: 2

sources:
  - name: raw
    database: i-r1n1-0oih4hat-oh7wuuze5tds79
    schema: dbt_ns
    tables:
      - name: events
        description: "This table contains raw clickstream event data including user interactions, session details, and device information."
        columns:
          - name: user_id
            description: "Unique identifier for the user."
          - name: event_type
            description: "Type of event recorded, such as click, view, etc."
          - name: event_timestamp
            description: "Timestamp of when the event occurred."
          - name: session_id
            description: "Unique identifier for the session."
          - name: device
            description: "Device used by the user to generate the event."