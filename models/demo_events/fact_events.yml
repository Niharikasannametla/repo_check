models:
  - name: fact_events
    description: This model aggregates daily session data to provide insights into user activity. It calculates the number of sessions per user and the average number of events per session, helping to understand user engagement and behavior patterns over time.
    columns:
      - name: event_date
        description: The date on which the events occurred.
        data_tests:
          - not_null
      - name: user_id
        description: A unique identifier for the user who performed the events.
        data_tests:
          - not_null
      - name: sessions_per_user
        description: The total number of sessions conducted by a user on a given date.
        data_tests:
          - not_null
      - name: avg_events_per_session
        description: The average number of events that occurred within each session for a user on a given date.
        data_tests:
          - not_null